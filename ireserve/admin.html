<!DOCTYPE html>
<html>
    <head>
		<title></title>

		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
		<div class="login-pane">
			<div class="form">
				<span class="pane-header">LOGIN</span><br/><br/>
				<form class="login-form" method="post">
					<input type="text" name="username" placeholder="username"/>
					<input type="password" name="password" placeholder="password"/>
					<button onclick="alert('clicked!');">submit</button>
				</form>	
			</div>
		</div>
		<div>
			<form method="post">
				<input type="text" name="search" placeholder="please input keyword here to search"/>
				<div id="model">
					<h2>Model</h2>
					<input name="model" type="radio" value="0" checked="true" />16 GB&nbsp;&nbsp;
					<input name="model" type="radio" value="1" />32 GB&nbsp;&nbsp;
					<input name="model" type="radio" value="2" />64 GB&nbsp;&nbsp;
					<input name="model" type="radio" value="3" />128 GB&nbsp;&nbsp;
					<input name="model" type="radio" value="4" />ALL<br/>
				</div>
				<button>search</button>
			</form>
		</div>
    </body>
</html>
